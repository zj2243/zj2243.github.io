            body{font-family:helvetica;}
            #button1{border:2px solid #000;border-color:purple;color:purple;  border-radius:5px;padding:5px;width:100px;}
            #button2{border:2px solid #000; border-color:blue;color:blue;border-radius:5px;padding:5px;width:100px;}
            #button3{border:2px solid #000; border-color:teal;color:teal;border-radius:5px;padding:5px;width:100px;}
            #button4{border:2px solid #000; border-color:green;color:green;border-radius:5px;padding:5px;width:100px;}
            #button5{border:2px solid #000; border-color:yellow;color:yellow;border-radius:5px;padding:5px;width:100px;}

		</style>

    <div id="button1">button1</div><br/>
    <div id="button2">button2</div><br/>
    <div id="button3">button3</div><br/>
    <div id="button4">button4</div><br/>
    <div id="button5">button5</div><br/><br/>
    <div id="chart1"></div>
	<body>
		<script type="text/javascript"> 
            //added a button above in the html
            //already had some css in the head section to style button
            //SCROLL TO THE BOTTOM FOR YOUR HOMEWORK
            d3.csv("transform_dataset.csv")
            .then(function(data,column){
                
                //below we call the chart 5 times, each with a different column, and we will see 5 charts, 1 for each column
                drawChart(data,"c1")
                //here we select the button
                d3.select("#button1")
                .on("click",function(){//when it is clicked
                    updateChart(data,"c1","purple",3)//we update the data in the chart to column c2
                })
                d3.select("#button2")
                .on("click",function(){//when it is clicked
                    updateChart(data,"c2","blue",10)//we update the data in the chart to column c2
                })
                d3.select("#button3")
                .on("click",function(){//when it is clicked
                    updateChart(data,"c3","teal",6)//we update the data in the chart to column c2
                })
                d3.select("#button4")
                .on("click",function(){//when it is clicked
                    updateChart(data,"c4","green",4)//we update the data in the chart to column c2
                })
                d3.select("#button5")
                .on("click",function(){//when it is clicked
                    updateChart(data,"c5","yellow",8)//we update the data in the chart to column c2
                })
                
            })
            .catch(function(error){ console.log("error")})
            
            //this function with drawing code is the same all the way through
            function drawChart(data,column){
                var w = 300
                var h = 300
                var padding = 25
                
                var svg = d3.select("#chart1")
                            .append("svg")
                            .attr("width",w+padding*2)
                            .attr("height",h+padding*2)
                
                var xScale = d3.scaleBand().domain(["brooklyn","manhattan","bronx","queens","staten_island"]).range([0,w])
                var xAxis = d3.axisBottom()
                    .scale(xScale)

                svg.append("g")
    				.attr("class", "axis")
                    .attr("transform", "translate("+padding+"," + (h) + ")")
                    .call(xAxis);
                var yScale = d3.scaleLinear().domain([0,110]).range([h,0])
                var yAxis = d3.axisLeft()
                    .scale(yScale)    
                svg.append("g")
                    .attr("class", "axis")
    				.attr("transform", "translate("+padding+",0)")
    				.call(yAxis);   
                svg.selectAll("circle")
                    .data(data)
                    .enter()
                    .append("circle")
                    .attr("cy",function(d){
                        return yScale(d[column])
                    })
                    .attr("cx",function(d,i){
                        return xScale(d.borough)+padding*3
                    })
                    .attr("r",5)
                
                svg.selectAll(".label")
                    .data(data)
                    .enter()
                    .append("text")
                    .attr("class","label")
                    .text(function(d){
                        return d[column]})
                    .attr("y",function(d){
                        return yScale(d[column])-10
                    })
                    .attr("x",function(d,i){
                        return xScale(d.borough)+padding*3
                    })
                }
                
                
                //START PAYING ATTENTION HERE
                //new function for updating the data column
                //a second function updating the data, the same as above making the circles 
                //but instead of appending new bars, we select the existing and transform those.    
                function updateChart(data,column,favcolor,size){
                    var w = 300
                    var h = 300
                    var padding = 25
                    var yScale = d3.scaleLinear().domain([0,110]).range([h,0])
                    var xScale = d3.scaleBand().domain(["brooklyn","manhattan","bronx","queens","staten_island"]).range([0,w])
                
                    d3.selectAll("circle")
                            .data(data)//data
                            .transition()//transition, starting it here
                            .duration(1000)//we are changing the circles over 1 second.
                            .delay(500)
                        
                              .attr("r", size)
                              .attr("fill", function(d,i) {return "rgb("+i[column]+", 90, 40)"
                            })

                              .style("fill", favcolor)
                            
                              .attr("cy",function(d){
                                return yScale(d[column])//we are using a new column dictated by what you pass in when you call the function
                            })
                              .attr("cx",function(d,i){
                                return xScale(d.borough)+padding*3//still catagorized by borough
                            })
                        

                        
                    d3.selectAll(".label")
                        .data(data)
                            .transition()
                            .duration(1000)
                            .delay(500)
                            .text(function(d){
                                return d[column]})
                            .attr("y",function(d){
                                return yScale(d[column])-10
                            })
                            .attr("x",function(d,i){
                                return xScale(d.borough)+padding*3
                            })
                    }
